<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
    <center>
    <form>
        <!-- <center> -->
        <h1>Registration Form</h1>
        <!-- </center> -->
        <label for="Fname">First name:</label>
        <input type="text" id="Fname" name="Fname"  ><br><br>
        <label for="Mname">Middle name:</label>
        <input type="text" id="Mname" name="Mname" ><br><br>
        <label for="Sname">Second name:</label>
        <input type="text" id="Sname" name="Sname" ><br><br>
        <label for="db">DOB:</label>
        <input type="date" id="db" name="Dob" ><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" ><br><br>
        <label for="Mno">Mobile no:</label>
        <input type="number" id="Mno" name="Mobile no" ><br><br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="Resume" ><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" ><br><br>
        <input type="submit" value="Register"><br><br>
        <input type="reset"><br><br>
        Already have an account?
        <a href="http://127.0.0.1:5500/HTML/14th%20dec/loginform.html">Login</a>
        </center>
    </fieldset>
    </form>
</body>
</html>
